<div class="header">
  <h3> Platforms </h3>
  <i class="material-icons next" (click)='sendAndNext()'>navigate_next</i>
  <!-- <button (click)='sendAndNext()'>Next</button> -->
</div>
<div class="container">
<div class="inline left" [attr.data-value]="48" #play>
  <img src="https://static.blog.playstation.com/wp-content/uploads/avatars//Playstation-logo.png?m=1466514976" (click)="addPlat(play)" height="160">
</div>
<div class="inline right" [attr.data-value]="49" #xbox>
  <img src="http://image.techtimes.com/data/images/full/11675/xbox-one-logo.jpg" (click)="addPlat(xbox)" height="160">
</div>
<div class="inline left" [attr.data-value]="6" #pc>
  <img src="https://cdn.worldvectorlogo.com/logos/windows-store.svg" class="bottom" (click)="addPlat(pc)" height="160">
</div>
<div class="inline right" [attr.data-value]="41" #nintendo>
  <img src="http://cdn3.computerhoy.com/sites/computerhoy.com/files/editores/user-75989/c1csmnoviaaziww.jpg" class="bottom" (click)="addPlat(nintendo)" height="160">
