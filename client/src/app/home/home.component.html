
<h1>Inicio</h1>

<div id="wrapper">
  <div class="module-section clearfix">
   <ul id="content">
    <li *ngFor="let g of userGames">
      <div [attr.data-value]="g[0].id" (click)="goToPage(game)" #game>
        <img [src] = 'g[0].cover.url' height="106">
      </div>
    </li>
   </ul>
 </div><!--end of module-section-->


<div *ngFor ="let plat of platRecom">
  <h2>More games of {{plat.platform}}</h2>
  <div id="wrapper">
    <div class="module-section clearfix">
     <ul id="content">
      <li *ngFor="let game of plat.games">
        <div [attr.data-value]='game.id' (click)="goToPage(gameplat)" #gameplat>
          <img *ngIf="!game.cover" src = "http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png" height="150">
          <img *ngIf="game.cover" [src] = "game.cover.url" height="106">
        </div>
      </li>
     </ul>
   </div><!--end of module-section-->
</div>
</div>

<h2>You might also like</h2>
<div id="wrapper">
  <div class="module-section clearfix">
   <ul id="content">
    <li *ngFor="let game of youMayLike">
      <div [attr.data-value]='game[0].id' (click)="goToPage(gamelike)" #gamelike>
        <img *ngIf='game[0].cover' [src]= 'game[0].cover.url' height="106">
        <img *ngIf="!game[0].cover"  src ='http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder-300x300.png' height="150">
      </div>
    </li>
   </ul>
 </div>
